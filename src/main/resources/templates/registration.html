<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>
    <h1>Registration page</h1>
    <form action="/addUser" method="post" >
        <p>User name <input type="text" name="username" pattern="[A-Za-z0-9]{3,}" title="Must contain at least 3 or more characters" required="required"/></p>
        <p>Password <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required"/></p>
        <p>E-mail <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required"/></p>
        <input type="submit" value="Registration"/>
    </form>
    <a href="/"> Index page </a>
</body>
</html>
